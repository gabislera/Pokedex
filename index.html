<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">


    <title>Pok√©dex</title>
</head>

<body>
    <main>
        <img class="pokemon-image" src="" alt="">

        <h1 class="pokemon-data"><span class="pokemon-number"></span> - <span class="pokemon-name"></span> </h1>

        <form class="form">
            <input class="input-search" type="search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img class="pokedex" src="./images/pokedex.png" alt="pokedex">
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
